name:                keelung
version:             0.1.0.0
github:              "btq-ag/keelung"
license:             BSD3
author:              "Ting-GIan LUA"
maintainer:          "ty.lai@btq.li"
copyright:           "2022 BTQ AG"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/btq-ag/keelung#readme>

dependencies:
- base >= 4.7 && < 5
- array 
- bytestring
- cereal 
- containers
- deepseq
- galois-field
- mtl
- process
- semirings

library:
  source-dirs: src

ghc-options:
  - -Wall
  - -Werror=incomplete-patterns
  - -fno-warn-orphans

executables:
  tutorial:
    main:                Main.hs
    source-dirs:        
      - examples/
    dependencies:
    - keelung

    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Werror=incomplete-patterns
      - -fno-warn-orphans

benchmarks:
  profile:
    main:                Main.hs
    source-dirs:        
      - benchmarks/
    dependencies:
    - keelung

    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Werror=incomplete-patterns
      - -fno-warn-orphans


tests:
  keelung-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - keelung
