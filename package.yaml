name:                keelung-lang
version:             0.1.0.0
github:              "githubuser/keelung-lang"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/keelung-lang#readme>

dependencies:
- base >= 4.7 && < 5
- array 
- mtl
- containers
- semirings
- galois-field


library:
  source-dirs: src

ghc-options:
  - -Wall
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N
  - -Werror=incomplete-patterns
  - -fno-warn-orphans

tests:
  keelung-lang-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - keelung-lang
